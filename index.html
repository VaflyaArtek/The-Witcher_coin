<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wicther coin</title>
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <script src="https://kit.fontawesome.com/168fcb12e1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <audio id="music" src="music/Dan_Vasc_-_Toss_a_Coin_to_Your_Witcher_(musmore.com).mp" loop></audio>
    <section id="preloaderSection" class="preloader">
        <div class="preloader__hero">
            <div class="preloader__img-wrap">
                <img class="preloader__witcher" src="img/preloader-witcher.png" alt="Face Wither">
                <img class="preloader__title" src="img/preloader-title.png" alt="The Witcher">
            </div>
            <a id="musicButton" class="preloader__subtitle shake" href="#">GO</a>
        </div>
        <div class="preloader__socials-wrap">
            <div class="preloader__socials social-menu">
                <ul>
                    <li><a target="_blank" href="https://t.me/thewitcherportal" title="Portal"><i
                                class="fa fa-brands fa-telegram" style="color: #80768f;"></i></a></li>
                    <li><a target="_blank" href="https://twitter.com/TheWitcherBSC" title="Twitter"><i
                                class="fa fa-brands fa-twitter" style="color: #80768f;"></i></a></li>
                </ul>
            </div>
        </div>
    </section>
    <div class="background-video">
        <video id="bgVideo" autoplay muted loop>
            <source src="img/background-video/background.mp4" type="video/mp4">
        </video>
    </div>
    <header class="header">
        <div class="container">
            <div class="header-wrap">
                <div class="header__title-wrap">
                    <img class="header__title" src="img/title.png" alt="The Witcher">
                </div>
                <p class="header-text">Attention all fans of "The Witcher"! Welcome to out comunity, where epic
                    adventures await, and rich storytelling unfolds before your every eyes</p>>
                <img class="header__img" src="img/party-sex.png" alt="sex Witcher and her dam">
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="main-wrap">
                <h2 class="main__title">About Us</h2>
            </div>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
